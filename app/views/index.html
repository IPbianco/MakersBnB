    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>MakersBnB</title>

    <!-- Bootstrap core CSS -->
    <link href="../src/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../src/css/album.css" rel="stylesheet">
  </head>

  <body>

    <div class="collapse bg-inverse" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 py-4">
            <h4 class="text-white">At</h4>
            <p class="text-muted">info</p>
          </div>
          <div class="col-sm-4 py-4">
            <h4 class="text-white">Contact</h4>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Follow on Twitter</a></li>
              <li><a href="#" class="text-white">Like on Facebook</a></li>
              <li><a href="#" class="text-white">Email me</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-inverse bg-inverse">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand">Album</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">IgnacioBnb</h1>
        <p class="lead text-muted">Find your next vacation venue xx</p>
        <p>
          <a href="#" class="btn btn-primary">Main call to action</a>
          <a href="#" class="btn btn-secondary">Secondary action</a>
        </p>
      </div>
    </section>



        <script id="property-template" type="text/x-handlebars-template">
          <div class="album text-muted">
            <div class="container">
              <div class="row">
      {{#each rentals}}


          <div class="card">
            <a class="link" name="{{id}}" href="property.html">
              <img src={{image}} alt="Mountain View" width='356'>
            </a>
            <!-- <img data-src="holder.js/100px280/thumb" alt="Card image cap"> -->
             <div class="card-text">
               <p>{{address}}</p>
               <p>{{price}}</p>
               <input id='button' type='submit' value={{id}}>
             </div>
          </div>

          {{/each}}
            </div>
              </div>
</div>
</script>
  </body>
</html>
