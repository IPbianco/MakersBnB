<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src='../src/js/propertyinterface.js'></script>
  </head>

  <body>
    <script id="viewing-template" type="text/x-handlebars-template">
    <div class='container' id="">
      <div class='head-image'>
        <img src={{image}}></img>
      </div>
      <div class='content'>
        <div class='property-info'></div>
          <p>{{address}}</p>
        <div class='booking-info'>
          <input id='startdate' type='date' value='Arrival date'>
          <input id='enddate' type='date' value='Departure date'>
          <input id='checkAvailability' type='submit' value='Check availability'>
          <button id='Book'>Book!</button>
        </div>
      </div>
    </div>
  </script>
  </body>
</html>
